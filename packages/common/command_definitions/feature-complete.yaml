name: feature-complete
short_description: Mark a feature as complete
category: workflow

parameters:
  - name: feature-id
    type: string
    optional: true
    description: The feature ID to complete. If not provided, completes the current active feature.

usage: |
  /htmlgraph:feature-complete [feature-id]

examples:
  - command: /htmlgraph:feature-complete feature-001
    description: Complete a specific feature
  - command: /htmlgraph:feature-complete
    description: Complete the current active feature

sdk_method: null  # Uses CLI commands directly

cli_commands:
  - htmlgraph feature list --status in-progress
  - htmlgraph feature complete {feature_id}
  - htmlgraph status
  - htmlgraph feature list

output_template: |
  ## Feature Completed

  **ID:** {feature_id}
  **Title:** {title}
  **Status:** done

  ### Progress Update
  **Completed:** {done}/{total} ({percentage}%)

  ### What's Next?
  {pending_features}

  Would you like to start the next feature?

behavior:
  claude_code: |
    **DO THIS:**

    1. **Get current feature if not specified:**
       - If feature-id argument is not provided, run:
         ```bash
         htmlgraph feature list --status in-progress
         ```
       - Extract the first active feature ID from the output

    2. **Complete the feature:**
       ```bash
       htmlgraph feature complete <feature-id>
       ```

    3. **Show updated status:**
       ```bash
       htmlgraph status
       htmlgraph feature list
       ```

    4. **Parse the output** to extract:
       - Completed feature ID and title
       - Total features and completion percentage
       - Any pending/in-progress features

    5. **Present summary** using the output template above

    6. **Recommend next steps:**
       - If pending features exist → Suggest starting the next feature
       - If all features done → Congratulate on completion
       - Offer to run `/htmlgraph:plan` for new work

  codex: |
    Same instructions as Claude Code

  gemini: |
    Same instructions as Claude Code
