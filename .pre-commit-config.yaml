repos:
  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Auto-format code style (before lint check)
      - id: ruff-format
        args: [--fix]
        files: ^src/python/htmlgraph/
        stages: [pre-commit]

      # Lint and auto-fix issues
      - id: ruff
        args: [--fix]
        files: ^src/python/htmlgraph/
        stages: [pre-commit]

  # Mypy - static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [src/python/htmlgraph/]
        additional_dependencies:
          [pydantic, typing_extensions, watchdog, rich, jinja2, justhtml]
        files: ^src/python/htmlgraph/
        stages: [pre-commit]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: ^src/python/htmlgraph/
      - id: end-of-file-fixer
        files: ^src/python/htmlgraph/
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Local hooks for running tests
  - repo: local
    hooks:
      - id: pytest
        name: pytest - run tests
        entry: uv run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: ruff-all
        name: ruff check - all files
        entry: uv run ruff check
        language: system
        pass_filenames: false
        files: ^src/python/htmlgraph/
        stages: [pre-commit]
