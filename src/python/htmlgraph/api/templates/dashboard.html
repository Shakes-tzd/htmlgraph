<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - HtmlGraph</title>
    <script src="/static/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">âš¡</span>
                    HtmlGraph Dashboard
                </h1>
                <div class="header-stats">
                    <div class="stat-badge">
                        <span class="stat-label">Events</span>
                        <span class="stat-value" id="event-count">0</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-label">Agents</span>
                        <span class="stat-value" id="agent-count">0</span>
                    </div>
                    <div class="stat-badge">
                        <span class="stat-label">Sessions</span>
                        <span class="stat-value" id="session-count">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs-navigation">
            <button class="tab-button active"
                    hx-get="/views/activity-feed"
                    hx-target="#content-area"
                    hx-trigger="click"
                    data-tab="activity">
                <span class="tab-icon">ðŸ“‹</span>
                Activity Feed
            </button>
            <button class="tab-button"
                    hx-get="/views/orchestration"
                    hx-target="#content-area"
                    hx-trigger="click"
                    data-tab="orchestration">
                <span class="tab-icon">ðŸ”—</span>
                Orchestration
            </button>
            <button class="tab-button"
                    hx-get="/views/features"
                    hx-target="#content-area"
                    hx-trigger="click"
                    data-tab="features">
                <span class="tab-icon">ðŸŽ¯</span>
                Features
            </button>
            <button class="tab-button"
                    hx-get="/views/metrics"
                    hx-target="#content-area"
                    hx-trigger="click"
                    data-tab="metrics">
                <span class="tab-icon">ðŸ“Š</span>
                Metrics
            </button>
        </nav>

        <!-- Content Area -->
        <main class="content-area" id="content-area">
            <div class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </main>
    </div>

    <!-- WebSocket for live updates -->
    <script>
        let eventCount = 0;
        let agentSet = new Set();
        let sessionCount = 0;
        let processedEventIds = new Set();

        // Initialize dashboard on load
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial activity feed
            htmx.ajax('GET', '/views/activity-feed', {target: '#content-area'});

            // Connect WebSocket for real-time updates
            connectWebSocket();
        });

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(wsProtocol + '//' + window.location.host + '/ws/events');

            ws.onopen = function(event) {
                console.log('WebSocket connected for real-time events');
                updateWebSocketStatus(true);
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'event') {
                        // Prevent duplicate event insertions
                        if (processedEventIds.has(data.event_id)) {
                            return;
                        }
                        processedEventIds.add(data.event_id);

                        // Update stats
                        eventCount++;
                        if (data.agent_id) {
                            agentSet.add(data.agent_id);
                        }

                        // Update header
                        document.getElementById('event-count').textContent = eventCount;
                        document.getElementById('agent-count').textContent = agentSet.size;

                        // Add animation class to event count badge
                        const badge = document.getElementById('event-count').parentElement;
                        badge.classList.add('pulse');
                        setTimeout(() => badge.classList.remove('pulse'), 500);

                        // Insert new event into Activity Feed if visible
                        insertNewEventIntoActivityFeed(data);
                    }
                } catch (e) {
                    console.error('WebSocket message error:', e);
                }
            };

            ws.onerror = function(event) {
                console.error('WebSocket error:', event);
                updateWebSocketStatus(false);
            };

            ws.onclose = function(event) {
                console.log('WebSocket disconnected, reconnecting in 3s...');
                updateWebSocketStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateWebSocketStatus(isConnected) {
            // Update live update indicator in activity feed
            const indicator = document.querySelector('.auto-refresh-indicator');
            if (indicator) {
                const dot = indicator.querySelector('.refresh-dot');
                if (isConnected) {
                    dot.style.backgroundColor = '#10b981';
                    indicator.style.opacity = '1';
                } else {
                    dot.style.backgroundColor = '#ef4444';
                    indicator.style.opacity = '0.6';
                }
            }
        }

        function insertNewEventIntoActivityFeed(eventData) {
            // Check if activity feed is currently displayed
            const activityFeed = document.querySelector('.activity-feed-view');
            if (!activityFeed) {
                // Activity feed not visible, skip insertion
                return;
            }

            const activityList = activityFeed.querySelector('.activity-list');
            if (!activityList) {
                return;
            }

            // Check if there's an empty state message
            const emptyState = activityList.querySelector('.empty-state');
            if (emptyState) {
                // Replace empty state with first event
                emptyState.remove();
            }

            // Create new activity item HTML
            const eventItem = createActivityItemHTML(eventData);

            // Insert at the top of the activity list
            const firstItem = activityList.querySelector('.activity-group');
            if (firstItem) {
                firstItem.insertAdjacentHTML('beforebegin', eventItem);
            } else {
                activityList.insertAdjacentHTML('afterbegin', eventItem);
            }

            // Highlight the new item
            const newItem = activityList.querySelector('.activity-group:first-child');
            if (newItem) {
                newItem.classList.add('new-event-highlight');
                // Remove highlight after animation
                setTimeout(() => {
                    newItem.classList.remove('new-event-highlight');
                }, 2000);
            }

            // Keep only last 100 events in feed to prevent memory issues
            const allItems = activityList.querySelectorAll('.activity-group');
            if (allItems.length > 100) {
                // Remove oldest items from bottom
                const itemsToRemove = allItems.length - 100;
                for (let i = 0; i < itemsToRemove; i++) {
                    allItems[allItems.length - 1 - i].remove();
                }
            }
        }

        function createActivityItemHTML(eventData) {
            // Determine event type emoji
            let eventEmoji = 'ðŸ“‹';
            if (eventData.event_type === 'delegation') {
                eventEmoji = 'ðŸ”—';
            } else if (eventData.event_type === 'tool_call') {
                eventEmoji = 'ðŸ”¨';
            } else if (eventData.event_type === 'completion') {
                eventEmoji = 'ðŸŽ‰';
            } else if (eventData.event_type === 'tool_result') {
                eventEmoji = 'âœ…';
            } else if (eventData.event_type === 'error') {
                eventEmoji = 'âŒ';
            }

            // Create activity group HTML
            const html = `
                <div class="activity-group" data-parent-id="${escapeHtml(eventData.event_id)}">
                    <div class="activity-item parent-event event-${eventData.status || 'pending'}">
                        <div class="activity-item-header">
                            <span class="parent-indicator">ðŸ“Œ</span>
                            <span class="event-type-badge" title="${escapeHtml(eventData.event_type)}">
                                ${eventEmoji}
                            </span>
                            <span class="agent-name">${escapeHtml(eventData.agent_id)}</span>
                            <span class="event-timestamp">${escapeHtml(eventData.timestamp)}</span>
                        </div>
                        ${eventData.tool_name ? `
                        <div class="activity-item-tool">
                            <code class="tool-name">${escapeHtml(eventData.tool_name)}</code>
                        </div>
                        ` : ''}
                        <div class="activity-item-content">
                            <div class="event-input">
                                <span class="summary-label">New Event</span>
                                <span class="summary-text">Real-time event streamed via WebSocket</span>
                            </div>
                        </div>
                        <div class="activity-item-footer">
                            <span class="event-id" title="${escapeHtml(eventData.event_id)}">${escapeHtml(eventData.event_id.substring(0, 8))}</span>
                            <span class="session-id" title="${escapeHtml(eventData.session_id)}">${escapeHtml(eventData.session_id.substring(0, 8))}</span>
                        </div>
                    </div>
                </div>
            `;
            return html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.tab-button').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>

    <!-- Styles for real-time event highlighting -->
    <style>
        .new-event-highlight {
            animation: highlightPulse 2s ease-out;
        }

        @keyframes highlightPulse {
            0% {
                background-color: rgba(16, 185, 129, 0.2);
                border-left: 4px solid #10b981;
            }
            100% {
                background-color: transparent;
                border-left: 4px solid transparent;
            }
        }

        .auto-refresh-indicator {
            transition: opacity 0.3s ease;
        }

        .refresh-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #10b981;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</body>
</html>
